<div>
    <section id="content" class="animate-fade-up ng-scope">
        <h3>StudentScores</h3>
        <div class="content_box">
            <div class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="searchFirstName">First Name</label>
                    <input type="text" class="form-control" id="searchFirstName" ng-model="searchFirstName" placeholder="First Name" />
                </div>
                <div class="form-group">
                    <label class="sr-only" for="searchFirstName">Last Name</label>
                    <input type="text" class="form-control" id="searchLastName" ng-model="searchLastName" placeholder="Last Name" />
                </div>
                <div class="form-group">
                    <button class="btn btn-info form-control" ng-click="searchStudentScore()"><span class="glyphicon glyphicon-search"></span></button>
                </div>

            </div>
            <img src="/assets/img/loading.gif" data-ng-if="dataListShowLoading" />
            <div ng-show="!dataListShowLoading">
                <table class="table table-striped">
                    <thead>
                        <tr>

                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Course</th>
                            <th>Score</th>
                            <th>Exam Time</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="studentScore in studentScores">
                            <td>{{ studentScore.Student.FirstName }}</td>
                            <td>{{ studentScore.Student.LastName }}</td>
                            <td>{{ studentScore.Course }}</td>
                            <td>{{ studentScore.Score }}</td>
                            <td>{{ studentScore.ExamTime | date:'mm/dd/yyyy'}}</td>
                            <td>
                                <button class="btn" ng-click="editStudentScore(studentScore)">
                                    <span class="glyphicon glyphicon-pencil"></span>Edit
                                </button>
                                <button class="btn" ng-click="deleteStudentScore(studentScore)">
                                    <span class="glyphicon glyphicon-remove"></span>Delete
                                </button>
                              
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/ng-template" id="deleteStudentScoreModal">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4>Delete</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <p>Do you want to delete {{deleteStudent.FristName}}'s Score ?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button class="btn btn-primary " ng-disabled="isShowSpinner" style="width:50px;" ng-click="ok()">Yes</button>
            </div>
        </script>

        <script type="text/ng-template" id="studentScoreModal">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                
                <h4 class="modal-title" id="myModalLabel">Edit student Score</h4>
            </div>
            <div class="modal-body">
                <form role="form" name="form" novalidate>
                    <input type="hidden" ng-model="studentScore.Id" />
                    <input type="hidden" ng-model="studentScore.StudentId" />
                    <div class="form-group">
                        <label>Course:</label>

                        <select class="form-control" ng-model="studentScore.Course">
                            <option>english</option>
                            <option>chinese</option>
                            <option>physical education</option>
                            <option>music</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Score:</label>
                        <input type="text" ng-model="studentScore.Score" placeholder="Score" class="form-control" />
                    </div>
                    <div class="common_date_box add_date_box">
                        <input type="text" class="form-control" autocomplete="off" ng-model="studentScore.ExamTime" data-fm-label="Date" data-fm-date="mm/dd/yyyy" required />
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" data-ng-click="ok()">Save</button>
            </div>
        </script>
    </section>
</div>
